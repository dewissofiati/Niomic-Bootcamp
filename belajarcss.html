<!DOCTYPE html>
<html>
  <head>
    <title>Belajar CSS</title>
    <!-- menghubungkan html dan css dgn cara EKSTERNAL -->
    <!-- atribut rel menandakan bahwa yg kita baca disini adalah file cdd -->
    <!-- atribut type menandakan bahwa yg ditulis ini adalah tipe css -->
    <!-- atribut href adalah lokasi dari file css nya -->
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!-- menghubungkan html dan css dengan cara INTERNAL -->
    <style>
      h2{
        background-color: navy;
        color : grey;
      }
    </style>
  </head>
  <body>
    <h1>Mari Belajar HTML dan CSS dengan Cara EKSTERNAL</h1>
    <h2>Belajar HTML dan CSS dengan Cara Internal</h2>
    <!-- menghubungkan html dan css dengan cara INLINE -->
    <h3 style="background-color:yellow; color:grey">HTML dan CSS dengan Cara INLINE</h3>
  </body>
</html>
