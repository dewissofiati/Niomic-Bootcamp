<!-- html adalah elemen2 yang digunakan untuk membangun sebuah web browser -->
<!DOCTYPE html>
<!-- untuk memberi tahu ke web browser bahwa yg kita tulis adalah standar html -->
<html>
  <head>
    <title>Belajar</title>
  </head>

  <body>
    <!-- Headings -->
    <h1>Hello HTML h1</h1>
    <h2>Hello HTML h2</h2>
    <h3>Hello HTML h3</h3>
    <h4>Hello HTML h4</h4>
    <h5>Hello HTML h5</h5>
    <h6>Hello HTML h6</h6>

    <!-- Paragraphs -->
    <p>Ini adalah paragraf</p>
    <!-- spasi dan enter dibawah ini gak ngaruh ke tampilan -->
    <p>Ini      adalah
      paragraf</p>
  </body>
</html>

<!-- elemen-> html, head, title, h1 -->
<!-- <ini teks pembuka></dan ini teks penutup> -->
